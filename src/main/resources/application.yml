server:
  port: 3100

spring:
  application:
    name: config-server

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
