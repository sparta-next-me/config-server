server:
  port: 3100

spring:
  application:
    name: config-server

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}


  zipkin:
    tracing:
      endpoint: "http://34.22.87.75:9500/api/v2/spans" # Zipkin 수집 서버의 엔드포인트 URL을 입력합니다.
  tracing:
    sampling:
      probability: 1.0